<!-- Field: Image selector -->

<script type="text/template" id="wdpu-image-field">
<div class="wdpu-image-field">
	<div class="wdpu-image-field-preview">
		<img src="{{image}}" />
		<input type="hidden" name="{{field_name}}" value="{{image}}" />
	</div>
	<button type="button" class="select-image image-action btn">{{l10n.select_image}}</button>
	<button type="button" class="remove-image image-action btn">{{l10n.remove_image}}</button>
</div>
</script>


<!-- Field: Rule list -->

<script type="text/template" id="wdpu-rule-field">
<div class="wdpu-rule-field upfront-field-multiple rule-item-{{key}}">
	<input
		type="checkbox"
		name="rule"
		value="{{key}}"
		id="{{field_id}}"
		class="upfront-field-checkbox wdpu-rule" />
	<input type="hidden" name="rule_data" value="{{data}}" />
	<label for="{{field_id}}" class="wdpu-rule-field-title">
		<span class="upfront-field-label-text">{{label}}</span>
		<span class="wdpu-details" style="display:none">
			<i class="dashicons dashicons-admin-generic"></i>
		</span>
	</label>
</div>
</script>


<!-- Field: Rule-details popup -->

<script type="text/template" id="wdpu-rule-details">
<div>
	<div class="the-form">
		{{form}}
	</div>
	<div class="buttons">
		<button type="button" class="close btn-link">Cancel</button>
		<button type="button" class="okay btn">OK</button>
	</div>
</div>
</script>
